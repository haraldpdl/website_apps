<div class="row">
  <div class="col-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{link}Index{link}">{lang}breadcrumb_home{lang}</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="{link}Showcase{link}" class="text-muted">{lang}breadcrumb_showcase{lang}</a></li>
      </ol>
    </nav>
  </div>
</div>

<h2 class="pb-2">{lang}title_showcase{lang}</h2>

<div id="showcaseListing" class="row pb-4"></div>

<script id="showcaseAppBlockTemplate" type="x-tmpl-mustache">
<div class="col-4 pb-5 center-block text-center">
  <a href="{{link}}"><img src="{{image}}" title="{{title}}: {{description}}" class="img-fluid"></a>
  <span class="label label-{{label_type}}">{{label_text}}</span>
</div>
</script>

<script>
const showcase = {raw json_encode}showcase{raw};
const showcaseLink = '{link}Profile|Apps|CODE{link}';
const showcaseImage = '{publiclink}images/showcase/IMAGE{publiclink}';

OSCOM.ready(() => {
    const template = document.querySelector('#showcaseAppBlockTemplate').innerHTML;
    Mustache.parse(template);

    for (let value of showcase) {
        document.querySelector('#showcaseListing').insertAdjacentHTML('beforeend', Mustache.render(template, {
            image: showcaseImage.replace('IMAGE', value.image),
            title: value.title,
            description: value.description,
            link: showcaseLink.replace('CODE', value.code)
        }));
    };
});
</script>
